[package]
name = "bootstrap"
version = "0.0.0"
edition = "2021"
build = "build.rs"
default-run = "rustbuild-binary-dispatch-shim"

[lib]
path = "lib.rs"
doctest = false

[[bin]]
name = "rustbuild-binary-dispatch-shim"
path = "entrypoints/dispatcher.rs"
test = false

[dependencies]
cmake = "0.1.38"
filetime = "0.2"
getopts = "0.2.19"
cc = "1.0.69"
libc = "0.2"
serde = { version = "1.0.8", features = ["derive"] }
serde_json = "1.0.2"
tar = "0.4"
toml = "0.5"
ignore = "0.4.10"
opener = "0.5"
once_cell = "1.7.2"
xz2 = "0.1"

[target.'cfg(windows)'.dependencies.winapi]
version = "0.3"
features = [
    "fileapi",
    "ioapiset",
    "jobapi2",
    "handleapi",
    "winioctl",
    "psapi",
    "impl-default",
    "timezoneapi",
]

[dev-dependencies]
pretty_assertions = "0.7"
